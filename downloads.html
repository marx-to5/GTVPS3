<!DOCTYPE HTML PUBLIC "-//W-3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Download Page</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        .download-button {
            background-color: transparent; 
            border: 2px solid #FFFFFF; 
            color: #FFFFFF; 
            padding: 10px 40px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Stretched Background Image -->
    <img src="2.png" width="100%" height="100%" 
         style="position: absolute; top: 0; left: 0; z-index: -1;">

    <!-- Content Layer (Buttons) -->
    <div style="position: relative; width: 100%; height: 100%; z-index: 1;">
        
        <!-- 
        ========================================================================
        ===> تحكم في المسافة العمودية عن طريق تعديل قيمة "top" هنا <===
        ========================================================================
        -->

        <!-- Button 1 -->
        <!-- لإنزال هذا الصف للأسفل، قم بزيادة الرقم (مثلاً top: 35%) -->
        <form action="https://www.mediafire.com/file/m4z4hyrqfqsr32p/EmpireRl-BLES01807.pkg/file" method="get" style="position: absolute; top: 34%; left: 27%;">
            <button type="submit" class="download-button">Download</button>
        </form>

        <!-- Button 2 -->
        <form action="https://www.mediafire.com/file/qprycz1bgiz0z00/EmpireRl-NPEB01283.pkg/file" method="get" style="position: absolute; top: 34%; left: 70%;">
            <button type="submit" class="download-button">Download</button>
        </form>

        <!-- Button 3 -->
        <!-- لرفع هذا الصف للأعلى، قم بتقليل الرقم (مثلاً top: 55%) -->

            <button type="submit" class="download-button">Download</button>
        </form>

        <!-- Button 4 -->
        <form action="https://www.mediafire.com/file/ghesfuwfu6lke55/EmpireRl-NPUB31154.pkg/file" method="get" style="position: absolute; top: 51%; left: 70%;">
            <button type="submit" class="download-button">Download</button>
        </form>
    </div>

</body>
</html>
